<div id="header">
    <ul>
        <li>Rest:
            <select (change)="restChanged($event)" [(ngModel)]="selectedRest">
                <option *ngFor="let rest of userInfo.rests" [value]='rest'>{{rest}}</option>
            </select>
        </li>
        <li><button (click)="logout()">Log Out</button></li>
        <li>Hello {{userInfo.name}}</li>
        <li id="role">{{userInfo.role}}</li>

    </ul>
</div>
