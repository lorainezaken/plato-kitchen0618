<div class="login-container">
  <div class="login">
    <div>
      <label>Email</label>
      <input [(ngModel)]="email" />
    </div>
    <div>
      <label>Password</label>
      <input type="password" [(ngModel)]="password" />
    </div>
    <div class="button-container">
      <button (click)="login()">Login</button>
    </div>
  </div>
</div>
