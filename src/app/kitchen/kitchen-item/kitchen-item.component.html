<div class="dishCont">
  <div class="photo" [ngStyle]="{'background-image': 'url(' + dish.pic + ')'}">
  </div>
  <div class="dishName">
    <h2>{{dish.name}}</h2>
    <div>Max Time Before Starting Making:
      <span [ngStyle]="{'color': passedColor }">{{toTime(passedMinutes)}}:{{toTime(passedSeconds)}}</span>/{{toTime(maxMinutesBeforeStartingMaking)}}:{{toTime(maxSecondsBeforeStartingMaking)}}
    </div>
    <div *ngIf="dish.totalSeconds === dish.order.longestMakingTimeDishInOrder">
      Longest Dish
    </div>
    <h3>Table: {{dish.order.tableId}} Order ID: {{dish.order.id}}</h3>
  </div>
  <div class="dishTime dishTimeRed">
    {{dish.totalTime}}
  </div>
  <div class="dishInstruction">
    {{dish.orderId}}
  </div>
  <div class="dishButtons">
    <div class="dishButton greenBox" (click)="updateDone(dish)"></div>
    <div class="dishButton orangeBox" title="change status" (click)="startMakingDish()"></div>
    <div class="dishButton redBox" title="delete" (click)="deleteDish(dish)"></div>

  </div>
</div>
