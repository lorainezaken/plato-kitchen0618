  <div class="dishCont">
      <div class="photo" [ngStyle]="{'background-image': 'url(' + dish.pic + ')'}">
      </div>
      <div class="dishName">
        <h2>{{dish.name}}</h2>
        <div>
            Start Making In: {{minutesRemainingBeforeStartingMaking}}:{{secondsRemainingBeforeStartingMaking}}
        </div>
        <h3>Table: {{dish.tableId}}</h3>
      </div>
      <div class="dishTime dishTimeRed">
          {{dish.cookName}}
      </div>
      <div class="dishInstruction">
        {{dish.orderId}}
      </div>
      <div class="dishButtons">
        <div class="dishButton greenBox" ></div>
        <div class="dishButton orangeBox" title="change status" (click)="startMakingDish()"></div>
        <div class="dishButton redBox" title="delete"></div>
    
      </div>
    </div>
