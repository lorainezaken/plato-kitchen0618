<div class="meal-container">
  <div class="meal-photo-container">
    <img class="meal-photo" [src]="meal.pic" />
  </div>
  <div class="dishes-container">
    <h3 class='meal-name'>{{meal.mealId}}</h3>
  </div>
  <div class="meal-out-of">
    {{readyDishes}}/{{dishes.length}}
  </div>
  <div class="ready-container">
    <div class="green-box dishButton" (click)="mealIsReadyEvent($event)"></div>
  </div>
  <div class="return-container">
    <div class="return-box dishButton" (click)="returnMeal($event)"></div>
  </div>
  <div class="dish-list-container" *ngIf="isExpanded">
    <div *ngFor="let dish of dishes">
      <app-checker-dish [restId]="restId" [orderId]="orderId" [mealId]="meal.docId" [dish]="dish"></app-checker-dish>
    </div>
  </div>
</div>
